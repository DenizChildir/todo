<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>To-Do list</h1>
</header>
<input type="text" id="search-tasks" placeholder="Search tasks..." />

<section class="controls">
    <input type="text" id="task-input" placeholder="Enter new task">
    <button id="add-task"> add task</button>
    <button id="clear-tasks">clear tasks</button>
    <label for="filter-tasks">filter tasks:</label>
    <select id="filter-tasks">
        <option value="all">all</option>
        <option value="completed">completed</option>
        <option value="incomplete">incomplete</option>
    </select>
</section>
<section class="list-container">
    <ul id="task-list"></ul>
</section>
<script src="app.js"></script>
</body>
</html>
